<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SimplyFocus</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    h2 {
      color: #2196F3;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    #siteList {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-size: 14px;
      resize: vertical;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #addSite {
      background-color: #4CAF50;
    }
    #addSite:hover {
      background-color: #45a049;
    }
    #toggleBlocking {
      background-color: #f44336;
    }
    #toggleBlocking:hover {
      background-color: #da190b;
    }
    #toggleBlocking.active {
      background-color: #2196F3;
    }
    #toggleBlocking.active:hover {
      background-color: #0b7dda;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h2>SimplyFocus</h2>
  <div class="input-group">
    <label for="siteList">Sites to Block:</label>
    <textarea id="siteList" placeholder="e.g. facebook.com&#10;twitter.com&#10;instagram.com"></textarea>
    <p class="help-text">Enter one site per line</p>
  </div>
  <button id="addSite">Update Site List</button>
  <button id="toggleBlocking">Enable Blocking</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
